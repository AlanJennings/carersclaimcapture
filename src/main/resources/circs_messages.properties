

# Which country do you live in Page
/circumstances/report-changes/selection.fields                  = countryAnswer
countryAnswer.validation.mandatory                              = true

# Change selection page
/circumstances/report-changes/change-selection.fields           = changeTypeAnswer
changeTypeAnswer.validation.mandatory                           = true


# About you page
/circumstances/identification/about-you.fields                  = firstName, lastName, nationalInsuranceNumber, dateOfBirth, dateOfBirth_day, dateOfBirth_month, dateOfBirth_year, contactNumber, emailAddress, emailAddressConfirm, careeFirstName, careeLastName, careeRelationship
firstName.validation.mandatory                                  = true
firstName.validation.maxlength                                  = 17
lastName.validation.mandatory                                   = true
lastName.validation.maxlength                                   = 35
nationalInsuranceNumber.validation.mandatory                    = true
nationalInsuranceNumber.validation.maxlength                    = 19
nationalInsuranceNumber.validation.regex                        = regex.pattern.nino
dateOfBirth.validation.date                                     = mandatory=true
dateOfBirth.validation.date.lowerlimit                          = 1900-01-01
dateOfBirth.validation.date.upperlimit                          = now()

careeFirstName.validation.mandatory                             = true
careeLastName.validation.mandatory                              = true
careeRelationship.validation.mandatory                          = true


# Stopped providing care page
/circumstances/report-changes/stopped-caring.fields             = dateStoppedProvidingCare, dateStoppedProvidingCare_day, dateStoppedProvidingCare_month, dateStoppedProvidingCare_year, stoppedProvidingCareFurtherDetails
dateStoppedProvidingCare.validation.date                        = mandatory=true
dateStoppedProvidingCare.validation.date.lowerlimit             = 1900-01-01
dateStoppedProvidingCare.validation.date.upperlimit             = now()



